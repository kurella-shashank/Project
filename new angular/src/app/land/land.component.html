
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Land registeration page</h5>
              <form class="form-signin">
                <div class="form-label-group" #landForm="ngForm" (ngSubmit)="submitLandForm(landForm.value)" novalidate>
                    Enter Area :<input type="number"  class="form-control" placeholder="surveyNo" required>
                    <button class="btn btn-lg btn-primary" type="submit">Go</button>

                </div>
  
                <div class="form-label-group">
                  Enter Area :<input type="text"  class="form-control" placeholder="Area" required>
                  
                </div>
                
                <div class="form-label-group">
                    Enter price :<input type="text"  class="form-control" placeholder="price" required>
                    
                  </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              
            
                
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
